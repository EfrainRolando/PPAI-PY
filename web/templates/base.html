{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Red Sísmica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
  
  <nav class="navbar navbar-expand navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <i class="bi bi-activity"></i> Red Sísmica
      </a>
      <div class="ms-auto">
        {% if user %}
          <a class="btn btn-outline-secondary btn-sm me-2" href="{% url 'eventos' %}">Eventos</a>
          <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">Salir ({{ user }})</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-center text-muted p-3 mt-4" style="background-color: var(--color-superficie) !important;">
    Sistema de Red Sísmica © 2025
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
