{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4">
    <i class="bi bi-geo-alt-fill" style="color: var(--color-primario);"></i>
    Visualización en mapa {% if evento.id_evento %}— Evento #{{ evento.id_evento }}{% endif %}
  </h1>
  <div>
    {% if evento.id_evento %}
      <a href="{% url 'evento_detalle' evento.id_evento %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Volver al detalle
      </a>
    {% endif %}
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body text-center">
    <img src="{% static mapa_img_url %}" alt="Mapa del sismo" class="img-fluid rounded">
    <div class="text-muted mt-2"><small>Mapa ilustrativo del epicentro</small></div>
  </div>
</div>

{% endblock %}
